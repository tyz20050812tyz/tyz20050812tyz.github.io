<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas Tree - High Performance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-bg: #000000;
            --c-gold: #d4af37;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--c-bg);
            font-family: 'Times New Roman', serif;
            color: var(--c-gold);
            user-select: none;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffffff, var(--c-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            letter-spacing: 4px;
        }

        .controls-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .hint-text {
            font-size: 14px;
            color: rgba(252, 238, 167, 0.8);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--c-gold);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--c-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            font-size: 14px;
            color: var(--c-gold);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #webcam-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            pointer-events: none;
            display: flex;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">OPTIMIZING MAGIC...</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="controls-wrapper">
            <div class="hint-text">Use Hand Gestures to Control</div>
            <div class="hint-text" style="font-size: 10px; opacity: 0.6">Pinch: Focus | Fist: Tree | Open: Scatter | 'H': Hide UI</div>
        </div>
    </div>

    <div id="webcam-container">
        <div id="cam-ui" style="display:flex;flex-direction:column;align-items:center;gap:6px;pointer-events:auto;padding:8px;background:rgba(0,0,0,0.25);border-radius:8px;">
            <video id="webcam" style="width:160px;height:120px;border-radius:6px;background:#000;display:none;" autoplay playsinline muted></video>
            <canvas id="gestureCanvas" style="width:160px;height:120px;border-radius:6px;background:#000;border:1px solid rgba(212,175,55,0.3);"></canvas>
            <div style="display:flex;gap:6px;flex-wrap:wrap;justify-content:center;">
                <button id="btnOpenCam" style="padding:6px 8px;border-radius:6px;border:1px solid rgba(212,175,55,0.3);background:transparent;color:var(--c-gold);">打开摄像头</button>
                <button id="btnSwitchCam" style="padding:6px 8px;border-radius:6px;border:1px solid rgba(212,175,55,0.3);background:transparent;color:var(--c-gold);">切换前/后</button>
                <button id="btnStartRec" style="padding:6px 8px;border-radius:6px;border:1px solid rgba(212,175,55,0.3);background:transparent;color:var(--c-gold);">开始录像</button>
                <button id="btnStopRec" style="padding:6px 8px;border-radius:6px;border:1px solid rgba(212,175,55,0.3);background:transparent;color:var(--c-gold);">停止录像</button>
                <button id="btnCapture" style="padding:6px 8px;border-radius:6px;border:1px solid rgba(212,175,55,0.3);background:transparent;color:var(--c-gold);">拍照</button>
                <button id="btnStopCam" style="padding:6px 8px;border-radius:6px;border:1px solid rgba(212,175,55,0.3);background:transparent;color:var(--c-gold);">停止</button>
            </div>
            <canvas id="photoCanvas" width="320" height="240" style="display:none;border-radius:6px;border:1px solid rgba(212,175,55,0.1);"></canvas>
            <a id="downloadLink" style="display:none;color:var(--c-gold);text-decoration:underline;margin-top:4px;">下载图片</a>
            <div style="display:flex;flex-direction:column;align-items:center;gap:6px;margin-top:6px;">
                <video id="recordingPlayback" controls style="display:none;width:160px;border-radius:6px;background:#000"></video>
                <a id="downloadVideoLink" style="display:none;color:var(--c-gold);text-decoration:underline;">下载录像</a>
            </div>
            <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none">
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- LOCAL FILES CONFIG ---
        const IMAGE_FILES = [
            '微信图片_20260214232833_985_10.jpg', '微信图片_20260214232834_986_10.jpg', '微信图片_20260214232835_987_10.jpg',
            '微信图片_20260214232835_988_10.jpg', '微信图片_20260214232836_989_10.jpg', '微信图片_20260214232837_990_10.jpg',
            '微信图片_20260214232838_991_10.jpg', '微信图片_20260214232839_992_10.jpg', '微信图片_20260214232840_993_10.jpg',
            '微信图片_20260214232842_994_10.jpg', '微信图片_20260214232843_995_10.jpg', '微信图片_20260214232843_996_10.jpg',
            '微信图片_20260214232844_997_10.jpg', '微信图片_20260214232846_998_10.jpg', '微信图片_20260214232847_999_10.jpg',
            '微信图片_20260214232848_1000_10.jpg', '微信图片_20260214232849_1001_10.jpg'
        ];
        const IMG_PATH_PREFIX = './img/';

        const MODES = { TREE: 'tree', SCATTER: 'scatter', FOCUS: 'focus' };
        const STATE = { mode: MODES.TREE, targetPhotoIndex: -1, rotationOffset: { x: 0, y: 0 } };

        class Particle {
            constructor(mesh, type, index) {
                this.mesh = mesh;
                this.type = type;
                this.index = index;
                this.baseScale = mesh.scale.x;
                this.pos = new THREE.Vector3();
                this.targetPos = new THREE.Vector3();
                this.targetRot = new THREE.Euler();
                this.targetScale = this.baseScale;
                this.rotSpeed = { x: (Math.random() - 0.5) * 0.02, y: (Math.random() - 0.5) * 0.02 };
                this.mesh.position.set((Math.random() - 0.5) * 50, (Math.random() - 0.5) * 50, (Math.random() - 0.5) * 50);
            }
            update(dt, time) {
                // Optimization: Use a slightly faster lerp
                this.mesh.position.lerp(this.targetPos, 0.08);
                if (STATE.mode === MODES.SCATTER) {
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                } else {
                    this.mesh.rotation.x += (this.targetRot.x - this.mesh.rotation.x) * 0.08;
                    this.mesh.rotation.y += (this.targetRot.y - this.mesh.rotation.y) * 0.08;
                    this.mesh.rotation.z += (this.targetRot.z - this.mesh.rotation.z) * 0.08;
                }
                const currentS = this.mesh.scale.x;
                this.mesh.scale.setScalar(currentS + (this.targetScale - currentS) * 0.1);
            }
        }

        class App {
            constructor() {
                this.particles = [];
                this.photos = [];
                // Vision throttling variables
                this.lastVisionTime = 0;
                this.visionInterval = 50; // Run vision every 50ms (20 FPS) for better precision
                this.init();
            }

            async init() {
                this.container = document.createElement('div');
                document.body.appendChild(this.container);

                this.renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" }); // Disable AA for perf
                // ⚠️ PERFORMANCE FIX 1: Cap Pixel Ratio at 1.5
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.container.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 150); // Reduced far clip
                this.camera.position.set(0, 2, 50);

                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);

                // Simplified Lighting
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const pLight = new THREE.PointLight(0xffa500, 2, 50);
                this.mainGroup.add(pLight);
                const spotGold = new THREE.SpotLight(0xd4af37, 1000);
                spotGold.position.set(30, 40, 40);
                this.scene.add(spotGold);

                // Post Processing
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));

                // ⚠️ PERFORMANCE FIX 2: Lower resolution Bloom
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), // Half res bloom
                    1.5, 0.4, 0.85
                );
                bloomPass.strength = 0.4;
                bloomPass.radius = 0.4;
                bloomPass.threshold = 0.75; // Higher threshold = fewer pixels blooming
                this.composer.addPass(bloomPass);

                await this.generateContent();
                this.loadLocalImages();

                window.addEventListener('resize', this.onResize.bind(this));
                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') document.querySelector('#ui-container').classList.toggle('ui-hidden');
                });

                this.initVision();

                this.clock = new THREE.Clock();
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 1000);

                this.animate();
            }

            loadLocalImages() {
                const loader = new THREE.TextureLoader();
                IMAGE_FILES.forEach(filename => {
                    loader.load(IMG_PATH_PREFIX + filename, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        t.minFilter = THREE.LinearFilter; // Perf: simpler filter
                        this.addPhotoToScene(t);
                    });
                });
            }

            createCandyCaneTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 64; canvas.height = 64; // Perf: Smaller texture
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fff'; ctx.fillRect(0, 0, 64, 64);
                ctx.fillStyle = '#c00'; ctx.beginPath();
                for (let i = -64; i < 128; i += 16) {
                    ctx.moveTo(i, 0); ctx.lineTo(i + 15, 0); ctx.lineTo(i - 17, 64); ctx.lineTo(i - 32, 64);
                    ctx.closePath(); ctx.fill();
                }
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                return tex;
            }

            createDefaultPhoto() {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fceea7'; ctx.fillRect(0, 0, 512, 512);
                ctx.fillStyle = '#d4af37'; ctx.font = 'bold 60px "Cinzel"';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('JOYEUX', 256, 220); ctx.fillText('NOEL', 256, 292);
                ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 20; ctx.strokeRect(10, 10, 492, 492);
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                return tex;
            }

            async generateContent() {
                // ⚠️ PERFORMANCE FIX 3: Reduced Geometry Segments
                const geoBox = new THREE.BoxGeometry(0.4, 0.4, 0.4);
                const geoSphere = new THREE.SphereGeometry(0.25, 8, 8); // 16->8 segments

                // ⚠️ PERFORMANCE FIX 4: Shared Materials
                const matGold = new THREE.MeshStandardMaterial({ color: 0xd4af37, roughness: 0.3, metalness: 0.8 });
                const matGreen = new THREE.MeshStandardMaterial({ color: 0x0f3b15, roughness: 0.6 });
                const matRed = new THREE.MeshPhysicalMaterial({ color: 0xaa0000, metalness: 0.1, roughness: 0.2, clearcoat: 0.5 }); // Less clearcoat

                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0.8, 0),
                    new THREE.Vector3(0.2, 1.0, 0), new THREE.Vector3(0.4, 0.8, 0)
                ]);
                const geoCane = new THREE.TubeGeometry(curve, 8, 0.06, 4, false); // Reduced tube segments
                const matCane = new THREE.MeshStandardMaterial({ map: this.createCandyCaneTexture(), roughness: 0.4 });

                // ⚠️ PERFORMANCE FIX 5: Reduced Particle Count (1500 -> 900)
                // Looks almost the same but 40% faster
                const totalMain = 900;

                for (let i = 0; i < totalMain; i++) {
                    let mesh; let type = 'DECO';
                    const rand = Math.random();
                    if (rand > 0.95) {
                        mesh = new THREE.Mesh(geoCane, matCane); type = 'CANDY'; mesh.scale.setScalar(1 + Math.random());
                    } else if (rand > 0.70) {
                        mesh = new THREE.Mesh(geoSphere, Math.random() > 0.5 ? matRed : matGold); type = 'DECO';
                    } else {
                        mesh = new THREE.Mesh(geoBox, Math.random() > 0.5 ? matGreen : matGold); type = 'BODY';
                    }
                    this.mainGroup.add(mesh);
                    this.particles.push(new Particle(mesh, type, i));
                }

                // Dust
                const dustGeo = new THREE.BufferGeometry();
                const dustCount = 1000; // Reduced from 2500
                const posArr = new Float32Array(dustCount * 3);
                for (let i = 0; i < dustCount * 3; i++) posArr[i] = (Math.random() - 0.5) * 60;
                dustGeo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
                const dustMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, transparent: true, opacity: 0.5 }); // Slightly larger size to compensate
                this.dustSystem = new THREE.Points(dustGeo, dustMat);
                this.scene.add(this.dustSystem);

                this.addPhotoToScene(this.createDefaultPhoto());
            }

            addPhotoToScene(texture) {
                const geometry = new THREE.BoxGeometry(1.2, 1.2, 0.1);
                // Optimization: Reuse one side material
                const sideMat = new THREE.MeshStandardMaterial({ color: 0xd4af37 });
                const mats = [sideMat, sideMat, sideMat, sideMat, new THREE.MeshStandardMaterial({ map: texture }), sideMat];
                const mesh = new THREE.Mesh(geometry, mats);
                this.mainGroup.add(mesh);
                const p = new Particle(mesh, 'PHOTO', this.particles.length);
                p.baseScale = 1.0;
                this.particles.push(p);
                this.photos.push(p);
            }

            updateTreeMode(time) {
                const count = this.particles.length;
                this.particles.forEach((p, i) => {
                    if (p.type === 'PHOTO' && STATE.mode === MODES.FOCUS) return;
                    const t = i / count;
                    const angle = t * 50 * Math.PI + time * 0.1;
                    const r = 12 * (1 - t);
                    p.targetPos.set(Math.cos(angle) * r, (t * 30) - 15, Math.sin(angle) * r);
                    p.targetRot.set(0, -angle, 0);
                    p.targetScale = p.baseScale;
                });
            }

            updateScatterMode() {
                this.particles.forEach(p => {
                    const radius = 8 + (p.index % 12);
                    const phi = Math.acos(-1 + (2 * p.index) / this.particles.length);
                    const theta = Math.sqrt(this.particles.length * Math.PI) * phi;
                    p.targetPos.setFromSphericalCoords(radius, phi, theta);
                    p.targetScale = p.baseScale;
                });
            }

            updateFocusMode() {
                if (STATE.targetPhotoIndex === -1 && this.photos.length > 0) {
                    STATE.targetPhotoIndex = this.photos[Math.floor(Math.random() * this.photos.length)].index;
                }
                this.particles.forEach(p => {
                    if (p.index === STATE.targetPhotoIndex) {
                        p.targetPos.set(0, 2, 35); p.targetRot.set(0, 0, 0); p.targetScale = 4.5;
                    } else {
                        const radius = 25 + (p.index % 10);
                        const phi = Math.acos(-1 + (2 * p.index) / this.particles.length);
                        const theta = Math.sqrt(this.particles.length * Math.PI) * phi;
                        const pos = new THREE.Vector3().setFromSphericalCoords(radius, phi, theta);
                        if (pos.z > 10) pos.z *= -1;
                        p.targetPos.copy(pos); p.targetScale = p.baseScale * 0.5;
                    }
                });
            }

            async initVision() {
                // Initialize Mediapipe hand landmarker but do NOT auto-request camera.
                // Mobile browsers often block getUserMedia unless triggered by a user gesture.
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO",
                    numHands: 1,
                    minHandDetectionConfidence: 0.7,
                    minHandPresenceConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });

                const video = document.getElementById('webcam');
                // Listen for the video to become ready — the user should open the camera via the UI button.
                video.addEventListener('loadeddata', () => {
                    this.videoReady = true;
                    document.getElementById('webcam-container').style.opacity = '1';
                });

                // If camera not yet opened, show a small hint on mobile to tap the "打开摄像头" 按钮.
                const wc = document.getElementById('webcam-container');
                if (!video.srcObject) {
                    wc.style.opacity = '1';
                    const hint = document.createElement('div');
                    hint.style.color = '#fff';
                    hint.style.background = 'rgba(0,0,0,0.5)';
                    hint.style.padding = '8px';
                    hint.style.borderRadius = '6px';
                    hint.style.fontSize = '12px';
                    hint.style.maxWidth = '260px';
                    hint.style.textAlign = 'center';
                    hint.textContent = '请点击“打开摄像头”以启用摄像头（移动浏览器需要用户手动触发）。';
                    // Insert hint only if not already present
                    if (!wc.querySelector('.camera-hint')) {
                        hint.className = 'camera-hint';
                        wc.appendChild(hint);
                    }
                }
            }

            detectGestures(result) {
                if (!result.landmarks || result.landmarks.length === 0) return;
                const lm = result.landmarks[0];

                // Interaction - use middle finger as reference for better accuracy
                STATE.rotationOffset.x = THREE.MathUtils.lerp(STATE.rotationOffset.x, (lm[12].y - 0.5) * 1, 0.2);
                STATE.rotationOffset.y = THREE.MathUtils.lerp(STATE.rotationOffset.y, (0.5 - lm[12].x) * 2, 0.2);
                this.mainGroup.rotation.y = STATE.rotationOffset.y;
                this.mainGroup.rotation.x = STATE.rotationOffset.x;

                // Gestures with improved precision
                const thumb = new THREE.Vector3(lm[4].x, lm[4].y, lm[4].z);
                const index = new THREE.Vector3(lm[8].x, lm[8].y, lm[8].z);
                const wrist = new THREE.Vector3(lm[0].x, lm[0].y, lm[0].z);
                const middle = new THREE.Vector3(lm[12].x, lm[12].y, lm[12].z);

                // Calculate finger tip distances from wrist
                const fingerTips = [8, 12, 16, 20];
                let avgDist = 0;
                fingerTips.forEach(t => avgDist += new THREE.Vector3(lm[t].x, lm[t].y, lm[t].z).distanceTo(wrist));
                avgDist /= 4;

                // Pinch gesture (thumb + index close together) - FOCUS mode
                const thumbIndexDist = thumb.distanceTo(index);
                if (thumbIndexDist < 0.06) {
                    if (STATE.mode !== MODES.FOCUS) {
                        STATE.mode = MODES.FOCUS;
                        STATE.targetPhotoIndex = -1;
                    }
                    return;
                }

                // Fist gesture (fingers close to wrist) - TREE mode
                if (avgDist < 0.28) {
                    if (STATE.mode !== MODES.TREE) {
                        STATE.mode = MODES.TREE;
                        try {
                            if (window.innerWidth <= 768) this.showTreeOverlay();
                        } catch (e) { }
                    }
                }
                // Open hand gesture (fingers far from wrist) - SCATTER mode
                else if (avgDist > 0.42) {
                    STATE.mode = MODES.SCATTER;
                }
            }

            drawHandGesture(result) {
                const canvas = document.getElementById('gestureCanvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const video = document.getElementById('webcam');

                canvas.width = video.videoWidth || 320;
                canvas.height = video.videoHeight || 240;

                // Clear canvas with dark background
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (!result.landmarks || result.landmarks.length === 0) {
                    ctx.fillStyle = 'rgba(212,175,55,0.4)';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('No hand detected', canvas.width / 2, canvas.height / 2);
                    return;
                }

                const landmarks = result.landmarks[0];
                const connections = [
                    [0, 1], [1, 2], [2, 3], [3, 4],  // Thumb
                    [0, 5], [5, 6], [6, 7], [7, 8],  // Index
                    [0, 9], [9, 10], [10, 11], [11, 12],  // Middle
                    [0, 13], [13, 14], [14, 15], [15, 16],  // Ring
                    [0, 17], [17, 18], [18, 19], [19, 20]  // Pinky
                ];

                // Draw connections (bones)
                ctx.strokeStyle = 'rgba(212,175,55,0.7)';
                ctx.lineWidth = 2.5;
                connections.forEach(([start, end]) => {
                    const p1 = landmarks[start];
                    const p2 = landmarks[end];
                    ctx.beginPath();
                    ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
                    ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
                    ctx.stroke();
                });

                // Draw landmarks (joints) - color code by confidence
                landmarks.forEach((landmark, i) => {
                    const x = landmark.x * canvas.width;
                    const y = landmark.y * canvas.height;

                    // Larger circles for important joints (wrist and finger roots)
                    const radius = [0, 5, 9, 13, 17].includes(i) ? 4 : 3;

                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(212,175,55,0.9)';
                    ctx.fill();

                    ctx.strokeStyle = '#d4af37';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                });

                // Show hand info and confidence
                if (result.handedness && result.handedness.length > 0) {
                    const hand = result.handedness[0].displayName || 'Hand';
                    const confidence = Math.round((result.handedness[0].score || 0) * 100);
                    ctx.fillStyle = '#d4af37';
                    ctx.font = 'bold 11px Arial';
                    ctx.textAlign = 'left';
                    ctx.fillText(`${hand} ${confidence}%`, 5, 15);
                }
            }

            showTreeOverlay() {
                if (!window.showPhotoOverlayFromUrl) return;
                if (!this.photos || this.photos.length === 0) return;
                const p = this.photos[0];
                let imgSrc = null;
                try {
                    const mats = p.mesh.material;
                    const frontMat = Array.isArray(mats) ? mats[4] : mats;
                    if (frontMat && frontMat.map && frontMat.map.image && frontMat.map.image.src) imgSrc = frontMat.map.image.src;
                } catch (e) { }
                if (imgSrc) window.showPhotoOverlayFromUrl(imgSrc);
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                const time = this.clock.getElapsedTime();
                const delta = this.clock.getDelta();

                // ⚠️ PERFORMANCE FIX 6: Throttled Computer Vision (Run every 100ms)
                if (this.videoReady && this.handLandmarker) {
                    const now = Date.now();
                    if (now - this.lastVisionTime > this.visionInterval) {
                        const video = document.getElementById('webcam');
                        if (video.currentTime !== this.lastVideoTimeVal) {
                            this.lastVideoTimeVal = video.currentTime;
                            const result = this.handLandmarker.detectForVideo(video, performance.now());
                            this.detectGestures(result);
                            this.drawHandGesture(result);
                            this.lastVisionTime = now;
                        }
                    }
                }

                switch (STATE.mode) {
                    case MODES.TREE: this.updateTreeMode(time); break;
                    case MODES.SCATTER: this.updateScatterMode(); break;
                    case MODES.FOCUS: this.updateFocusMode(); break;
                }

                this.particles.forEach(p => p.update(delta, time));
                if (this.dustSystem) this.dustSystem.rotation.y = time * 0.05;
                this.composer.render();
            }

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        new App();
    </script>

    <script>
        (function () {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('photoCanvas');
            const downloadLink = document.getElementById('downloadLink');
            const fileInput = document.getElementById('fileInput');
            const openBtn = document.getElementById('btnOpenCam');
            const switchBtn = document.getElementById('btnSwitchCam');
            const startRecBtn = document.getElementById('btnStartRec');
            const stopRecBtn = document.getElementById('btnStopRec');
            const captureBtn = document.getElementById('btnCapture');
            const stopBtn = document.getElementById('btnStopCam');
            const recordingPlayback = document.getElementById('recordingPlayback');
            const downloadVideoLink = document.getElementById('downloadVideoLink');
            let localStream = null;
            let currentFacing = 'user'; // default to front camera
            let mediaRecorder = null;
            let recordedChunks = [];
            let recordingBlob = null;

            function showContainer() {
                const wc = document.getElementById('webcam-container');
                wc.style.opacity = '1';
                wc.style.pointerEvents = 'auto';
                wc.style.zIndex = '1001';
            }

            async function openCam(facing = currentFacing) {
                try {
                    currentFacing = facing;
                    if (video.srcObject) { localStream = video.srcObject; showContainer(); return; }
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) throw new Error('浏览器不支持 getUserMedia');
                    const constraints = { video: { facingMode: facing, width: { ideal: 640 }, height: { ideal: 480 } }, audio: false };
                    const s = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = s;
                    localStream = s;
                    showContainer();
                } catch (e) {
                    console.error('打开摄像头失败', e);
                    alert('无法打开摄像头，请确保使用 HTTPS 并允许摄像头访问。\n' + (e && e.message ? e.message : e));
                }
            }

            function stopCam() {
                try {
                    const s = video.srcObject || localStream;
                    if (s && s.getTracks) s.getTracks().forEach(t => t.stop());
                } catch (e) { console.warn(e); }
                video.srcObject = null;
                localStream = null;
                const wc = document.getElementById('webcam-container');
                wc.style.opacity = '0';
                wc.style.pointerEvents = 'none';
                wc.style.zIndex = '';
            }

            function capture() {
                if (!video || (!video.srcObject && video.readyState === 0)) { fileInput.click(); return; }
                const w = video.videoWidth || 320; const h = video.videoHeight || 240;
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, w, h);

                // Create overlay to show enlarged image centered
                let overlay = document.getElementById('photoOverlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.id = 'photoOverlay';
                    overlay.style.position = 'fixed';
                    overlay.style.inset = '0';
                    overlay.style.display = 'flex';
                    overlay.style.alignItems = 'center';
                    overlay.style.justifyContent = 'center';
                    overlay.style.background = 'rgba(0,0,0,0.75)';
                    overlay.style.zIndex = '3000';
                    overlay.style.padding = '16px';
                    overlay.style.boxSizing = 'border-box';
                    overlay.style.backdropFilter = 'blur(4px)';
                    // content container
                    const box = document.createElement('div');
                    box.style.position = 'relative';
                    box.style.maxWidth = '92vw';
                    box.style.maxHeight = '92vh';
                    box.style.display = 'flex';
                    box.style.flexDirection = 'column';
                    box.style.alignItems = 'center';
                    box.style.gap = '8px';
                    // image element
                    const img = document.createElement('img');
                    img.id = 'photoOverlayImg';
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';
                    img.style.borderRadius = '8px';
                    img.style.boxShadow = '0 8px 30px rgba(0,0,0,0.8)';
                    img.style.transform = 'scale(1.05)';
                    img.style.transition = 'transform 220ms ease';
                    // close button
                    const closeBtn = document.createElement('button');
                    closeBtn.textContent = '关闭';
                    closeBtn.style.position = 'absolute';
                    closeBtn.style.top = '-10px';
                    closeBtn.style.right = '-10px';
                    closeBtn.style.padding = '6px 8px';
                    closeBtn.style.borderRadius = '6px';
                    closeBtn.style.border = 'none';
                    closeBtn.style.background = 'rgba(0,0,0,0.6)';
                    closeBtn.style.color = 'var(--c-gold)';
                    closeBtn.style.cursor = 'pointer';
                    closeBtn.addEventListener('click', () => { overlay.remove(); });

                    // download link inside overlay
                    const dl = document.createElement('a');
                    dl.id = 'photoOverlayDownload';
                    dl.style.color = 'var(--c-gold)';
                    dl.style.textDecoration = 'underline';
                    dl.style.padding = '6px 8px';
                    dl.style.background = 'rgba(0,0,0,0.3)';
                    dl.style.borderRadius = '6px';
                    dl.textContent = '下载图片';

                    box.appendChild(img);
                    box.appendChild(dl);
                    box.appendChild(closeBtn);
                    overlay.appendChild(box);
                    overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
                    document.body.appendChild(overlay);
                }

                const dataUrl = canvas.toDataURL('image/png');
                const imgEl = document.getElementById('photoOverlayImg');
                const dlEl = document.getElementById('photoOverlayDownload');
                if (imgEl && dlEl) {
                    imgEl.src = dataUrl;
                    dlEl.href = dataUrl;
                    dlEl.download = 'photo.png';
                }
            }

            // 全局方法：根据图片 URL 在页面中显示居中的图片覆盖层（可被外部调用）
            window.showPhotoOverlayFromUrl = function (dataUrl) {
                if (!dataUrl) return;
                let overlay = document.getElementById('photoOverlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.id = 'photoOverlay';
                    overlay.style.position = 'fixed';
                    overlay.style.inset = '0';
                    overlay.style.display = 'flex';
                    overlay.style.alignItems = 'center';
                    overlay.style.justifyContent = 'center';
                    overlay.style.background = 'rgba(0,0,0,0.75)';
                    overlay.style.zIndex = '3000';
                    overlay.style.padding = '16px';
                    overlay.style.boxSizing = 'border-box';
                    overlay.style.backdropFilter = 'blur(4px)';

                    const box = document.createElement('div');
                    box.style.position = 'relative';
                    box.style.maxWidth = '92vw';
                    box.style.maxHeight = '92vh';
                    box.style.display = 'flex';
                    box.style.flexDirection = 'column';
                    box.style.alignItems = 'center';
                    box.style.gap = '8px';

                    const img = document.createElement('img');
                    img.id = 'photoOverlayImg';
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';
                    img.style.borderRadius = '8px';
                    img.style.boxShadow = '0 8px 30px rgba(0,0,0,0.8)';
                    img.style.transform = 'scale(1.05)';
                    img.style.transition = 'transform 220ms ease';

                    const closeBtn = document.createElement('button');
                    closeBtn.textContent = '关闭';
                    closeBtn.style.position = 'absolute';
                    closeBtn.style.top = '-10px';
                    closeBtn.style.right = '-10px';
                    closeBtn.style.padding = '6px 8px';
                    closeBtn.style.borderRadius = '6px';
                    closeBtn.style.border = 'none';
                    closeBtn.style.background = 'rgba(0,0,0,0.6)';
                    closeBtn.style.color = 'var(--c-gold)';
                    closeBtn.style.cursor = 'pointer';
                    closeBtn.addEventListener('click', () => { overlay.remove(); });

                    const dl = document.createElement('a');
                    dl.id = 'photoOverlayDownload';
                    dl.style.color = 'var(--c-gold)';
                    dl.style.textDecoration = 'underline';
                    dl.style.padding = '6px 8px';
                    dl.style.background = 'rgba(0,0,0,0.3)';
                    dl.style.borderRadius = '6px';
                    dl.textContent = '下载图片';

                    box.appendChild(img);
                    box.appendChild(dl);
                    box.appendChild(closeBtn);
                    overlay.appendChild(box);
                    overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
                    document.body.appendChild(overlay);
                }

                const imgEl = document.getElementById('photoOverlayImg');
                const dlEl = document.getElementById('photoOverlayDownload');
                if (imgEl && dlEl) {
                    imgEl.src = dataUrl;
                    dlEl.href = dataUrl;
                    dlEl.download = 'photo.png';
                }
            };

            fileInput.addEventListener('change', (ev) => {
                const f = ev.target.files && ev.target.files[0];
                if (!f) return;
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        canvas.width = img.width; canvas.height = img.height;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0);
                        canvas.style.display = 'block';
                        downloadLink.style.display = 'inline-block';
                        downloadLink.href = canvas.toDataURL('image/png');
                        downloadLink.download = 'photo.png';
                        downloadLink.textContent = '下载图片';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(f);
            });

            async function switchCamera() {
                currentFacing = currentFacing === 'user' ? 'environment' : 'user';
                stopCam();
                await openCam(currentFacing);
            }

            async function startRecording() {
                if (!localStream) await openCam(currentFacing);
                if (!localStream) return alert('无法访问摄像头');
                // Try to add audio track if available (ask permission)
                let combinedStream = localStream;
                try {
                    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const tracks = [...localStream.getVideoTracks(), ...audioStream.getAudioTracks()];
                    combinedStream = new MediaStream(tracks);
                } catch (e) {
                    // User denied microphone or not available — record without audio
                    combinedStream = localStream;
                }

                recordedChunks = [];
                const mime = MediaRecorder.isTypeSupported('video/webm;codecs=vp9') ? 'video/webm;codecs=vp9' : (MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus') ? 'video/webm;codecs=vp8,opus' : 'video/webm');
                try {
                    mediaRecorder = new MediaRecorder(combinedStream, { mimeType: mime });
                } catch (e) {
                    mediaRecorder = new MediaRecorder(combinedStream);
                }
                mediaRecorder.ondataavailable = (ev) => { if (ev.data && ev.data.size) recordedChunks.push(ev.data); };
                mediaRecorder.onstop = () => {
                    recordingBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    if (window._lastRecordingUrl) URL.revokeObjectURL(window._lastRecordingUrl);
                    const url = URL.createObjectURL(recordingBlob);
                    window._lastRecordingUrl = url;
                    recordingPlayback.src = url; recordingPlayback.style.display = 'block';
                    downloadVideoLink.style.display = 'inline-block';
                    downloadVideoLink.href = url; downloadVideoLink.download = 'recording.webm';
                    downloadVideoLink.textContent = '下载录像';
                };
                mediaRecorder.start(1000);
                startRecBtn.disabled = true; stopRecBtn.disabled = false;
            }

            function stopRecording() {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
                startRecBtn.disabled = false; stopRecBtn.disabled = true;
            }

            downloadVideoLink.addEventListener('click', async (e) => {
                if (!recordingBlob) return;
                // Prefer File System Access API when available for choosing folder
                if (window.showSaveFilePicker) {
                    e.preventDefault();
                    try {
                        const handle = await window.showSaveFilePicker({ suggestedName: 'recording.webm', types: [{ description: 'WebM Video', accept: { 'video/webm': ['.webm'] } }] });
                        const writable = await handle.createWritable();
                        await writable.write(recordingBlob);
                        await writable.close();
                        alert('已保存');
                    } catch (err) {
                        console.warn('保存被取消或失败', err);
                    }
                } // else the anchor will download normally
            });

            openBtn.addEventListener('click', () => openCam(currentFacing));
            switchBtn.addEventListener('click', switchCamera);
            startRecBtn.addEventListener('click', startRecording);
            stopRecBtn.addEventListener('click', stopRecording);
            captureBtn.addEventListener('click', capture);
            stopBtn.addEventListener('click', stopCam);

            // If page already started webcam via App.initVision, keep UI visible when ready
            video.addEventListener('loadeddata', () => { document.getElementById('webcam-container').style.opacity = '1'; });
        })();
    </script>
